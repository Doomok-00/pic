<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사진대지</title>

<!-- PDF 라이브러리 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  background: #ccc;
  font-family: -apple-system, BlinkMacSystemFont,
    "Apple SD Gothic Neo", "Malgun Gothic", Arial, sans-serif;
}

/* 상단 버튼 */
.controls {
  text-align: center;
  padding: 14px;
}
.controls button {
  font-size: 20px;
  padding: 14px 30px;
  margin: 0 10px;
  cursor: pointer;
}

/* A4 */
.page {
  width: 794px;
  height: 1123px;
  background: #fff;
  margin: 30px auto;
  padding: 80px 40px 40px;
  box-sizing: border-box;
}

/* 제목 */
.title {
  text-align: center;
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 10px;
  margin-bottom: 30px;
}

/* 사진 블록 */
.photo-box {
  border: 2px solid #000;
  padding: 12px;
  margin-bottom: 26px;
}

/* 사진 버튼 */
.photo-btn {
  display: inline-block;
  padding: 8px 16px;
  margin-bottom: 10px;
  border: 1px solid #000;
  background: #eee;
  cursor: pointer;
}
.photo-btn input { display: none; }

/* 사진 영역 */
.photo-frame {
  width: 100%;
  height: 320px;
  border: 1px solid #aaa;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.photo-frame img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* 내용 */
.content-row {
  display: flex;
  border-top: 2px solid #000;
  margin-top: 8px;
  height: 70px;
}
.label {
  width: 60px;
  border-right: 2px solid #000;
  display: flex;
  justify-content: center;
  align-items: center;
}
textarea {
  flex: 1;
  border: none;
  resize: none;
  font-size: 18px;
  text-align: center;
  outline: none;
}

/* 출력용 텍스트 */
.print-text {
  display: none;
  flex: 1;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  text-align: center;
}

/* ================= PDF 전용 ================= */
@media print {
  .controls,
  .photo-btn,
  textarea {
    display: none !important;
  }

  .print-text {
    display: flex !important;
  }

  body {
    background: #fff;
  }

  .page {
    margin: 0;
  }
}
</style>
</head>

<body>

<div class="controls" id="controls">
  <button onclick="copyText()">내용 동일 적용</button>
  <button onclick="savePDF()">PDF 저장</button>
</div>

<div class="page" id="pdfArea">
  <div class="title">사 진 대 지</div>

  <!-- 1번 -->
  <div class="photo-box">
    <label class="photo-btn">
      사진 추가
      <input type="file" accept="image/*" onchange="loadImage(event,'img1')">
    </label>

    <div class="photo-frame">
      <img id="img1">
    </div>

    <div class="content-row">
      <div class="label">내용</div>
      <textarea id="text1">가나다라 맙소사</textarea>
      <div class="print-text" id="print1"></div>
    </div>
  </div>

  <!-- 2번 -->
  <div class="photo-box">
    <label class="photo-btn">
      사진 추가
      <input type="file" accept="image/*" onchange="loadImage(event,'img2')">
    </label>

    <div class="photo-frame">
      <img id="img2">
    </div>

    <div class="content-row">
      <div class="label">내용</div>
      <textarea id="text2"></textarea>
      <div class="print-text" id="print2"></div>
    </div>
  </div>
</div>

<script>
function loadImage(e, id) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => document.getElementById(id).src = reader.result;
  reader.readAsDataURL(file);
}

function copyText() {
  document.getElementById('text2').value =
    document.getElementById('text1').value;
}

async function savePDF() {
  // textarea → 출력용 div 복사
  document.getElementById('print1').innerText =
    document.getElementById('text1').value;
  document.getElementById('print2').innerText =
    document.getElementById('text2').value;

  document.getElementById('controls').style.display = 'none';

  await document.fonts.ready;
  await new Promise(r => setTimeout(r, 300));

  const canvas = await html2canvas(
    document.getElementById('pdfArea'),
    { scale: 2, backgroundColor: '#fff' }
  );

  const imgData = canvas.toDataURL('image/jpeg', 0.9);
  const { jsPDF } = window.jspdf;

  const pdf = new jsPDF({
    orientation: 'p',
    unit: 'px',
    format: [794, 1123]
  });

  pdf.addImage(imgData, 'JPEG', 0, 0, 794, 1123);
  pdf.save('사진대지.pdf');

  document.getElementById('controls').style.display = 'block';
}
</script>

</body>
</html>
