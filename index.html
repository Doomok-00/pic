<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ì‚¬ì§„ëŒ€ì§€</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  background: #ccc;
  font-family:
    -apple-system,
    BlinkMacSystemFont,
    "Apple SD Gothic Neo",
    "Malgun Gothic",
    Arial,
    sans-serif;
}

/* ë²„íŠ¼ ì˜ì—­ */
.controls {
  text-align: center;
  padding: 10px;
}

/* A4 ê³ ì • */
.page {
  width: 794px;
  height: 1123px;
  background: #fff;
  margin: auto;
  padding: 30px 40px;
  box-sizing: border-box;
}

/* ===== ì‚¬ì§„ëŒ€ì§€ ì œëª© (ì¶”ê°€ëœ ë¶€ë¶„) ===== */
.title {
  text-align: center;
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 8px;
  margin-bottom: 20px;
}

/* ì‚¬ì§„ ë¸”ë¡ */
.photo-box {
  border: 2px solid #000;
  padding: 10px;
  margin-bottom: 20px;
}

.photo-box img {
  width: 100%;
  height: 300px;   /* ğŸ”¥ ì‚¬ì§„ ì˜ì—­ í¬ê²Œ */
  object-fit: contain;
  border: 1px solid #aaa;
}

/* ë‚´ìš© í–‰ */
.content-row {
  display: flex;
  border-top: 2px solid #000;
  margin-top: 5px;
}

.label {
  width: 80px;                 /* ğŸ”¥ ë‚´ìš©ì¹¸ ì¤„ì„ */
  border-right: 2px solid #000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
}

textarea {
  flex: 1;
  height: 60px;
  border: none;
  resize: none;
  font-size: 22px;
  text-align: center;

  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<div class="controls" id="controls">
  <button onclick="copyText()">ë‚´ìš© ë™ì¼ ì ìš©</button>
  <button onclick="savePDF()">PDF ì €ì¥</button>
</div>

<div class="page" id="pdfArea">

  <!-- âœ… ì‚¬ì§„ëŒ€ì§€ ì œëª©ë§Œ ì¶”ê°€ -->
  <div class="title">ì‚¬ ì§„ ëŒ€ ì§€</div>

  <div class="photo-box">
    <input type="file" accept="image/*" onchange="loadImage(event,'img1')">
    <img id="img1">
    <div class="content-row">
      <div class="label">ë‚´ìš©</div>
      <textarea id="text1"></textarea>
    </div>
  </div>

  <div class="photo-box">
    <input type="file" accept="image/*" onchange="loadImage(event,'img2')">
    <img id="img2">
    <div class="content-row">
      <div class="label">ë‚´ìš©</div>
      <textarea id="text2"></textarea>
    </div>
  </div>

</div>

<script>
function loadImage(e, id) {
  const reader = new FileReader();
  reader.onload = () => document.getElementById(id).src = reader.result;
  reader.readAsDataURL(e.target.files[0]);
}

function copyText() {
  document.getElementById('text2').value =
    document.getElementById('text1').value;
}

async function savePDF() {
  document.getElementById('controls').style.display = 'none';

  await document.fonts.ready;
  await new Promise(r => setTimeout(r, 300));

  const canvas = await html2canvas(document.getElementById('pdfArea'), {
    scale: 1,
    backgroundColor: '#ffffff'
  });

  const imgData = canvas.toDataURL('image/jpeg', 0.7);

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({
    orientation: 'p',
    unit: 'px',
    format: [794, 1123]
  });

  pdf.addImage(imgData, 'JPEG', 0, 0, 794, 1123);
  pdf.save('ì‚¬ì§„ëŒ€ì§€.pdf');

  document.getElementById('controls').style.display = 'block';
}
</script>

</body>
</html>
