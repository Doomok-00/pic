<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사진대지</title>

<!-- PDF 라이브러리 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
/* ===============================
   기본 화면 스타일
=============================== */
body {
  margin: 0;
  background: #ccc;
  font-family:
    -apple-system,
    BlinkMacSystemFont,
    "Apple SD Gothic Neo",
    "Malgun Gothic",
    Arial,
    sans-serif;
}

/* 상단 버튼 */
.controls {
  text-align: center;
  padding: 10px;
}

/* A4 고정 */
.page {
  width: 794px;
  height: 1123px;
  background: #fff;
  margin: auto;
  padding: 30px 40px;
  box-sizing: border-box;
}

/* 제목 */
.title {
  text-align: center;
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 8px;
  margin-bottom: 20px;
}

/* ===============================
   사진 영역
=============================== */
.photo-box {
  border: 2px solid #000;
  padding: 10px;
  margin-bottom: 20px;
}

/* 사진 추가 버튼 */
.photo-btn {
  display: inline-block;
  padding: 8px 14px;
  margin-bottom: 8px;
  border: 1px solid #000;
  background: #eee;
  cursor: pointer;
  font-size: 16px;
}

/* file input 완전 숨김 (경로 출력 방지 핵심) */
.photo-btn input[type="file"] {
  display: none;
}

/* 이미지 : 화면 + PDF 공통 (비율 유지 핵심) */
.photo-box img {
  display: block;
  width: 100%;
  height: auto;              /* ★ 절대 고정 금지 */
  max-height: 320px;
  object-fit: contain;
  border: 1px solid #aaa;
  background: #fff;
}

/* ===============================
   내용 입력
=============================== */
.content-row {
  display: flex;
  border-top: 2px solid #000;
  margin-top: 8px;
}

.label {
  width: 80px;
  border-right: 2px solid #000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
}

textarea {
  flex: 1;
  height: 60px;
  border: none;
  resize: none;
  font-size: 22px;
  text-align: center;
  outline: none;
}

/* ===============================
   PDF / 출력용
=============================== */
@media print {
  body {
    background: #fff;
  }

  button,
  label {
    display: none !important;
  }
}
</style>
</head>

<body>

<!-- 상단 버튼 -->
<div class="controls" id="controls">
  <button onclick="copyText()">내용 동일 적용</button>
  <button onclick="savePDF()">PDF 저장</button>
</div>

<!-- PDF 영역 -->
<div class="page" id="pdfArea">

  <div class="title">사 진 대 지</div>

  <div class="photo-box">
    <label class="photo-btn">
      사진 추가
      <input type="file" accept="image/*" onchange="loadImage(event,'img1')">
    </label>

    <img id="img1">
    <div class="content-row">
      <div class="label">내용</div>
      <textarea id="text1"></textarea>
    </div>
  </div>

  <div class="photo-box">
    <label class="photo-btn">
      사진 추가
      <input type="file" accept="image/*" onchange="loadImage(event,'img2')">
    </label>

    <img id="img2">
    <div class="content-row">
      <div class="label">내용</div>
      <textarea id="text2"></textarea>
    </div>
  </div>

</div>

<script>
/* 사진 로드 */
function loadImage(e, id) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    const img = document.getElementById(id);
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
}

/* 내용 복사 */
function copyText() {
  document.getElementById('text2').value =
    document.getElementById('text1').value;
}

/* PDF 저장 */
async function savePDF() {
  const controls = document.getElementById('controls');
  controls.style.display = 'none';

  await document.fonts.ready;
  await new Promise(r => setTimeout(r, 300));

  const canvas = await html2canvas(
    document.getElementById('pdfArea'),
    {
      scale: 1,
      backgroundColor: '#ffffff'
    }
  );

  const imgData = canvas.toDataURL('image/jpeg', 0.8);

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({
    orientation: 'p',
    unit: 'px',
    format: [794, 1123]
  });

  pdf.addImage(imgData, 'JPEG', 0, 0, 794, 1123);
  pdf.save('사진대지.pdf');

  controls.style.display = 'block';
}
</script>

</body>
</html>
