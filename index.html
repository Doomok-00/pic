<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사진대지</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  background: #ccc;
  font-family:
    -apple-system,
    BlinkMacSystemFont,
    "Apple SD Gothic Neo",
    "Malgun Gothic",
    Arial,
    sans-serif;
}

/* 사용방법 안내 */
.guide {
  text-align: center;
  background: #f5f5f5;
  padding: 20px 10px;
  font-size: 16px;
  line-height: 1.8;
  border-bottom: 2px solid #000;
}

/* 상단 버튼 */
.controls {
  text-align: center;
  padding: 16px;
}

.controls button,
.photo-btn {
  font-size: 18px;
  padding: 14px 24px;
  margin: 0 4px;
  cursor: pointer;
  border: 1px solid #000;
  background: #eee;
}

.photo-btn input { display: none; }

/* 페이지 수 표시 */
.page-count {
  margin-left: 10px;
  font-size: 18px;
  font-weight: bold;
}

/* A4 페이지 */
.page {
  width: 794px;
  height: 1123px;
  background: #fff;
  margin: 20px auto;
  padding: 100px 40px 40px 40px;
  box-sizing: border-box;
}

/* 제목 */
.title {
  text-align: center;
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 8px;
  margin-bottom: 30px;
}

/* 사진 블록 */
.photo-box {
  border: 2px solid #000;
  padding: 10px;
  margin-bottom: 26px;
}

/* 사진 영역 */
.photo-frame {
  width: 100%;
  height: 320px;
  border: 1px solid #aaa;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.photo-frame img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* 내용 */
.content-row {
  display: flex;
  border-top: 2px solid #000;
  margin-top: 10px;
}

.label {
  width: 60px;
  border-right: 2px solid #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* wrapper 추가 */
.textarea-wrapper {
  flex: 1;
  display: flex;
  align-items: center;   /* 세로 가운데 정렬 */
  justify-content: center; /* 가로 가운데 정렬 */
}

/* textarea 수정 */
textarea {
  width: 100%;
  height: 60px;
  border: none;
  resize: none;
  font-size: 18px;
  text-align: center;
  outline: none;

  padding-top: 22px;
  line-height: 36px;
  box-sizing: border-box;
}
</style>
</head>

<body>

<!-- 사용방법 -->
<div class="guide">
  <div>## 사용방법 ##</div>
  <div># 첫 번째 : 1페이지에 사진 2장, 원하는 사진갯수 만큼 페이지 추가버튼 누르기</div>
  <div># 두 번째 : 사진 추가 버튼 클릭 후 사진 여러장 선택 후 추가하기</div>
  <div># 세 번째 : 내용 작성(첫 번째 페이지 상단에 내용 작성) 후 내용 복사 버튼 누를 경우 내용이 전부 복사됨</div>
  <div>      (ex : "101동 15층 벽체 철근배근 검측" 입력후 내용 복사 버튼 누르면 다른페이지 전부 다 복사됨)</div>
  <div># 네 번째 : pdf 저장버튼 클릭 후 공유하기</div>
  <div># 제작자 : 장05 / 2025년을 마무리하며... 시흥에 잠들다.</div>
</div>

<!-- 컨트롤 -->
<div class="controls" id="controls">
  <label class="photo-btn">
    사진 추가
    <input type="file" accept="image/*" multiple onchange="loadImages(event)">
  </label>

  <button onclick="copyText()">내용 복사</button>
  <button onclick="addPage()">페이지 추가</button>
  <button onclick="removePage()">페이지 삭제</button>
  <button onclick="resetAll()">전체 내용 지우기</button>
  <button onclick="savePDF()">PDF 저장</button>

  <span class="page-count" id="pageCount">page : 1</span>
</div>

<div id="pages"></div>

<script>
let pageIndex = 0;
let imgIndex = 1;

/* 페이지 생성 */
function createPage() {
  pageIndex++;

  const page = document.createElement('div');
  page.className = 'page';

  page.innerHTML = `
    <div class="title">사 진 대 지</div>

    ${[1,2].map(() => `
      <div class="photo-box">
        <div class="photo-frame"><img id="img${imgIndex++}"></div>
        <div class="content-row">
          <div class="label">내용</div>
          <div class="textarea-wrapper">
            <textarea></textarea>
          </div>
        </div>
      </div>
    `).join('')}
  `;

  document.getElementById('pages').appendChild(page);
  updatePageCount();
}

/* 초기 페이지 */
createPage();

/* 페이지 추가 */
function addPage() {
  createPage();
}

/* 페이지 삭제 (마지막) */
function removePage() {
  const pages = document.querySelectorAll('.page');
  if (pages.length <= 1) return;
  pages[pages.length - 1].remove();
  updatePageCount();
}

/* 페이지 수 */
function updatePageCount() {
  document.getElementById('pageCount').textContent =
    `page : ${document.querySelectorAll('.page').length}`;
}

/* 사진 여러 장 자동 배치 */
function loadImages(e) {
  const files = Array.from(e.target.files);
  const imgs = document.querySelectorAll('.photo-frame img');

  files.slice(0, imgs.length).forEach((file, i) => {
    const reader = new FileReader();
    reader.onload = () => imgs[i].src = reader.result;
    reader.readAsDataURL(file);
  });

  e.target.value = '';
}

/* 내용 복사 */
function copyText() {
  const texts = document.querySelectorAll('textarea');
  if (!texts.length) return;
  const value = texts[0].value;
  texts.forEach(t => t.value = value);
}

/* 전체 초기화 */
function resetAll() {
  document.getElementById('pages').innerHTML = '';
  pageIndex = 0;
  imgIndex = 1;
  createPage();
  updatePageCount();
}

/* PDF 저장 */
async function savePDF() {
  const controls = document.getElementById('controls');
  controls.style.display = 'none';

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({ unit:'px', format:[794,1123] });

  const pages = document.querySelectorAll('.page');
  for (let i = 0; i < pages.length; i++) {
    if (i > 0) pdf.addPage();
    const canvas = await html2canvas(pages[i], { scale:1, backgroundColor:'#fff' });
    const img = canvas.toDataURL('image/jpeg', 0.85);
    pdf.addImage(img, 'JPEG', 0, 0, 794, 1123);
  }

  pdf.save('사진대지.pdf');
  controls.style.display = 'block';
}
</script>

</body>
</html>
