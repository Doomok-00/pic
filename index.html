<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사진대지</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  background: #ccc;
  font-family:
    -apple-system,
    BlinkMacSystemFont,
    "Apple SD Gothic Neo",
    "Malgun Gothic",
    Arial,
    sans-serif;
}

/* 상단 버튼 */
.controls {
  text-align: center;
  padding: 16px;
}

.controls button,
.photo-btn {
  font-size: 18px;
  padding: 14px 28px;
  margin: 0 6px;
  cursor: pointer;
  border: 1px solid #000;
  background: #eee;
}

.photo-btn input {
  display: none;
}

/* A4 페이지 */
.page {
  width: 794px;
  height: 1123px;
  background: #fff;
  margin: 20px auto;
  padding: 70px 40px 40px 40px;
  box-sizing: border-box;
}

/* 제목 */
.title {
  text-align: center;
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 8px;
  margin-bottom: 30px;
}

/* 사진 블록 */
.photo-box {
  border: 2px solid #000;
  padding: 10px;
  margin-bottom: 26px;
}

/* 사진 영역 */
.photo-frame {
  width: 100%;
  height: 320px;
  border: 1px solid #aaa;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.photo-frame img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* 내용 */
.content-row {
  display: flex;
  border-top: 2px solid #000;
  margin-top: 10px;
}

.label {
  width: 60px;
  border-right: 2px solid #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

textarea {
  flex: 1;
  height: 60px;
  border: none;
  resize: none;
  font-size: 18px;
  text-align: center;
  outline: none;
}
</style>
</head>

<body>

<div class="controls" id="controls">
  <label class="photo-btn">
    사진 4장 추가
    <input type="file" accept="image/*" multiple onchange="loadImages(event)">
  </label>
  <button onclick="copyText()">내용 동일 적용</button>
  <button onclick="addPage()">페이지 추가</button>
  <button onclick="savePDF()">PDF 저장</button>
</div>

<!-- PAGE 1 -->
<div class="page">
  <div class="title">사 진 대 지</div>

  <div class="photo-box">
    <div class="photo-frame"><img id="img1"></div>
    <div class="content-row">
      <div class="label">내용</div>
      <textarea id="text1"></textarea>
    </div>
  </div>

  <div class="photo-box">
    <div class="photo-frame"><img id="img2"></div>
    <div class="content-row">
      <div class="label">내용</div>
      <textarea id="text2"></textarea>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2" style="display:none">
  <div class="title">사 진 대 지</div>

  <div class="photo-box">
    <div class="photo-frame"><img id="img3"></div>
    <div class="content-row">
      <div class="label">내용</div>
      <textarea id="text3"></textarea>
    </div>
  </div>

  <div class="photo-box">
    <div class="photo-frame"><img id="img4"></div>
    <div class="content-row">
      <div class="label">내용</div>
      <textarea id="text4"></textarea>
    </div>
  </div>
</div>

<script>
/* 사진 4장 자동 배치 */
function loadImages(e) {
  const files = Array.from(e.target.files);
  const ids = ['img1','img2','img3','img4'];

  files.slice(0,4).forEach((file, i) => {
    const reader = new FileReader();
    reader.onload = () => {
      document.getElementById(ids[i]).src = reader.result;
      if (i >= 2) document.getElementById('page2').style.display = 'block';
    };
    reader.readAsDataURL(file);
  });

  e.target.value = '';
}

/* 내용 동일 적용 (1 → 2페이지까지) */
function copyText() {
  document.getElementById('text2').value = document.getElementById('text1').value;
  document.getElementById('text3').value = document.getElementById('text1').value;
  document.getElementById('text4').value = document.getElementById('text1').value;
}

/* 페이지 추가 */
function addPage() {
  document.getElementById('page2').style.display = 'block';
}

/* PDF 저장 (2페이지 자동) */
async function savePDF() {
  const controls = document.getElementById('controls');
  controls.style.display = 'none';

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({ unit:'px', format:[794,1123] });

  const pages = document.querySelectorAll('.page');

  for (let i = 0; i < pages.length; i++) {
    if (i > 0) pdf.addPage();
    const canvas = await html2canvas(pages[i], { scale:1, backgroundColor:'#fff' });
    const img = canvas.toDataURL('image/jpeg', 0.85);
    pdf.addImage(img, 'JPEG', 0, 0, 794, 1123);
  }

  pdf.save('사진대지.pdf');
  controls.style.display = 'block';
}
</script>

</body>
</html>
