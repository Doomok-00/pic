<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ì‚¬ì§„ëŒ€ì§€</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  background: #ccc;
  font-family:
    -apple-system,
    BlinkMacSystemFont,
    "Apple SD Gothic Neo",
    "Malgun Gothic",
    Arial,
    sans-serif;
}

/* ìƒë‹¨ ë²„íŠ¼ */
.controls {
  text-align: center;
  padding: 16px;
}

.controls button {
  font-size: 18px;
  padding: 14px 28px;
  margin: 0 8px;
  cursor: pointer;
}

/* A4 í˜ì´ì§€ */
.page {
  width: 794px;
  height: 1123px;
  background: #fff;
  margin: 20px auto;
  padding: 70px 40px 40px 40px;
  box-sizing: border-box;
}

/* ì œëª© */
.title {
  text-align: center;
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 8px;
  margin-bottom: 30px;
}

/* ì‚¬ì§„ ë¸”ë¡ */
.photo-box {
  border: 2px solid #000;
  padding: 10px;
  margin-bottom: 26px;
}

/* ì‚¬ì§„ ì¶”ê°€ ë²„íŠ¼ */
.photo-btn {
  display: inline-block;
  padding: 8px 14px;
  margin-bottom: 8px;
  border: 1px solid #000;
  background: #eee;
  cursor: pointer;
  font-size: 16px;
}

.photo-btn input {
  display: none;
}

/* ì‚¬ì§„ ì˜ì—­ */
.photo-frame {
  width: 100%;
  height: 320px;
  border: 1px solid #aaa;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.photo-frame img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* ë‚´ìš© ì˜ì—­ */
.content-row {
  display: flex;
  border-top: 2px solid #000;
  margin-top: 10px;
}

.label {
  width: 60px;
  border-right: 2px solid #000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
}

textarea {
  flex: 1;
  height: 60px;
  line-height: 60px;
  border: none;
  resize: none;
  font-size: 18px;
  text-align: center;
  outline: none;
}
</style>
</head>

<body>

<div class="controls" id="controls">
  <button onclick="copyText()">ë‚´ìš© ë™ì¼ ì ìš©</button>
  <button onclick="savePDF()">PDF ì €ì¥</button>
</div>

<div class="page" id="pdfArea">
  <div class="title">ì‚¬ ì§„ ëŒ€ ì§€</div>

  <div class="photo-box">
    <label class="photo-btn">
      ì‚¬ì§„ ì¶”ê°€
      <input type="file" accept="image/*" onchange="loadImage(event,'img1')">
    </label>

    <div class="photo-frame">
      <img id="img1">
    </div>

    <div class="content-row">
      <div class="label">ë‚´ìš©</div>
      <textarea id="text1"></textarea>
    </div>
  </div>

  <div class="photo-box">
    <label class="photo-btn">
      ì‚¬ì§„ ì¶”ê°€
      <input type="file" accept="image/*" onchange="loadImage(event,'img2')">
    </label>

    <div class="photo-frame">
      <img id="img2">
    </div>

    <div class="content-row">
      <div class="label">ë‚´ìš©</div>
      <textarea id="text2"></textarea>
    </div>
  </div>
</div>

<script>
function loadImage(e, id) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    document.getElementById(id).src = reader.result;
  };
  reader.readAsDataURL(file);
}

function copyText() {
  document.getElementById('text2').value =
    document.getElementById('text1').value;
}

async function savePDF() {
  const controls = document.getElementById('controls');
  controls.style.display = 'none';

  // ğŸ”¥ PDFì— ë²„íŠ¼ ì•ˆ ë‚˜ì˜¤ê²Œ
  document.querySelectorAll('.photo-btn').forEach(el => {
    el.style.display = 'none';
  });

  await document.fonts.ready;
  await new Promise(r => setTimeout(r, 300));

  const canvas = await html2canvas(
    document.getElementById('pdfArea'),
    { scale: 1, backgroundColor: '#ffffff' }
  );

  const imgData = canvas.toDataURL('image/jpeg', 0.85);

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({
    orientation: 'p',
    unit: 'px',
    format: [794, 1123]
  });

  // ğŸ”¥ ë¹„ìœ¨ ìœ ì§€ ì¶œë ¥ (ì‚¬ì§„ ì ˆëŒ€ ì•ˆ ì°Œê·¸ëŸ¬ì§)
  const imgWidth = 794;
  const imgHeight = canvas.height * (imgWidth / canvas.width);

  pdf.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);
  pdf.save('ì‚¬ì§„ëŒ€ì§€.pdf');

  // ì›ìƒ ë³µêµ¬
  controls.style.display = 'block';
  document.querySelectorAll('.photo-btn').forEach(el => {
    el.style.display = '';
  });
}
</script>

</body>
</html>
