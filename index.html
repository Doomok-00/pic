
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사진대지</title>

  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    #page {
      width: 210mm;
      height: 297mm;
    }

    .title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      letter-spacing: 6px;
    }

    table {
      width: 100%;
      height: calc(100% - 40px);
      border-collapse: collapse;
      table-layout: fixed;
    }

    td {
      border: 1px solid #000;
      padding: 4px;
      vertical-align: middle;
    }

    .photo {
      height: 110mm;
      position: relative;
      overflow: hidden;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .file-input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .caption {
      height: 12mm;
      font-size: 14px;
    }

    .caption input {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .buttons {
      margin-top: 15px;
      text-align: center;
    }

    @media print {
      .buttons { display: none; }
      body { padding: 0; }
    }
  </style>
</head>
<body>

<div id="page">
  <div class="title">사 진 대 지</div>

  <table id="board">
    <tr>
      <td class="photo">
        <input type="file" class="file-input" accept="image/*" onchange="loadImage(this,0)">
        <img>
      </td>
      <td class="photo">
        <input type="file" class="file-input" accept="image/*" onchange="loadImage(this,1)">
        <img>
      </td>
    </tr>
    <tr>
      <td class="caption"><input placeholder="내용"></td>
      <td class="caption"><input placeholder="내용"></td>
    </tr>
    <tr>
      <td class="photo">
        <input type="file" class="file-input" accept="image/*" onchange="loadImage(this,2)">
        <img>
      </td>
      <td class="photo">
        <input type="file" class="file-input" accept="image/*" onchange="loadImage(this,3)">
        <img>
      </td>
    </tr>
    <tr>
      <td class="caption"><input placeholder="내용"></td>
      <td class="caption"><input placeholder="내용"></td>
    </tr>
  </table>

  <div class="buttons">
    <button onclick="exportJPG()">JPG 저장</button>
    <button onclick="exportPDF()">PDF 저장</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<script>
  function loadImage(input, index) {
    const file = input.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      document.querySelectorAll('.photo img')[index].src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function exportJPG() {
    html2canvas(document.getElementById('page'), { scale: 1.5 }).then(canvas => {
      let quality = 0.8;
      let data;
      do {
        data = canvas.toDataURL('image/jpeg', quality);
        quality -= 0.1;
      } while (data.length / 1024 / 1024 > 3 && quality > 0.4);

      const a = document.createElement('a');
      a.href = data;
      a.download = '사진대지.jpg';
      a.click();
    });
  }

  function exportPDF() {
    html2canvas(document.getElementById('page'), { scale: 1.5 }).then(canvas => {
      let quality = 0.8;
      let img;
      do {
        img = canvas.toDataURL('image/jpeg', quality);
        quality -= 0.1;
      } while (img.length / 1024 / 1024 > 3 && quality > 0.4);

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      pdf.addImage(img, 'JPEG', 0, 0, 210, 297);
      pdf.save('사진대지.pdf');
    });
  }
</script>

</body>
</html>
