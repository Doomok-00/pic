<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사진대지</title>

  <style>
    /* =========================
       기본 설정
    ========================= */
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
    }

    /* A4 전체 */
    #page {
      width: 210mm;
      height: 297mm;
      background: white;
      margin: 0 auto;
      box-sizing: border-box;
      padding: 20mm;
    }

    /* 출력 시 중앙으로 내리기 */
    @media print {
      body {
        background: white;
      }

      #page {
        margin-top: 30mm;
      }

      .add-photo-btn {
        display: none !important;
      }
    }

    /* =========================
       제목
    ========================= */
    .title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 8px;
      margin-bottom: 12mm;
    }

    /* =========================
       사진대지 영역
    ========================= */
    .sheet {
      display: flex;
      gap: 10mm;
    }

    /* 사진 영역 */
    .photo-box {
      width: 45%;
      height: 110mm;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 내용 영역 */
    .content-box {
      width: 55%;
      border: 1px solid #000;
      padding: 10mm;
      box-sizing: border-box;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      font-size: 16px;
      text-align: center;
      outline: none;
      font-family: inherit;
    }

    /* 버튼 */
    .add-photo-btn {
      margin-top: 10mm;
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div id="page">

    <!-- 제목 -->
    <div class="title">사 진 대 지</div>

    <!-- 사진대지 -->
    <div class="sheet">

      <!-- 사진 -->
      <div class="photo-box">
        <img id="photo1">
      </div>

      <!-- 내용 -->
      <div class="content-box">
        <textarea placeholder="작업 내용을 입력하세요"></textarea>
      </div>

    </div>

    <!-- 사진 추가 버튼 -->
    <button class="add-photo-btn" onclick="addPhoto()">사진 추가</button>

  </div>

  <script>
    function addPhoto() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";

      input.onchange = function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (event) {
          document.getElementById("photo1").src = event.target.result;
        };
        reader.readAsDataURL(file);
      };

      input.click();
    }
  </script>

</body>
</html>
