<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>사진대지</title>

<style>
/* =========================
   기본 리셋
========================= */
* {
  box-sizing: border-box;
  font-family: "Malgun Gothic", Arial, sans-serif;
}

body {
  margin: 0;
  padding: 0;
}

/* =========================
   전체 래퍼 (상단 여백 핵심)
========================= */
.wrapper {
  width: 210mm;
  height: 297mm;
  margin: auto;
  padding-top: 25mm;   /* ✅ 상단 여백 */
  display: flex;
  justify-content: center;
}

/* =========================
   테이블
========================= */
table {
  width: 180mm;
  height: 240mm;
  border-collapse: collapse;
}

td {
  border: 1px solid #000;
  padding: 10px;
}

/* =========================
   좌측 사진 영역
========================= */
.photo-area {
  width: 50%;
  text-align: center;
  vertical-align: middle;
}

.photo-box {
  width: 100%;
  height: 180mm;          /* ✅ 사진 영역 높이 */
  border: 1px dashed #999;
  display: flex;
  align-items: center;
  justify-content: center;
}

.photo-box img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;    /* ✅ 비율 유지 핵심 */
}

/* =========================
   우측 내용 영역
========================= */
.content-area {
  width: 50%;
  padding: 15px;
}

.content-box {
  height: 180mm;
  display: flex;
  align-items: center;      /* ✅ 세로 중앙 */
  justify-content: center;  /* 가로 중앙 */
}

textarea {
  width: 100%;
  height: 100%;
  resize: none;
  border: none;
  outline: none;
  text-align: center;
  font-size: 14px;
}

/* =========================
   상단 제목
========================= */
.title {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 10mm;
}

/* =========================
   버튼 영역
========================= */
.controls {
  margin-top: 15px;
  text-align: center;
}

button {
  font-size: 16px;       /* ✅ 버튼 크게 */
  padding: 10px 18px;
  margin: 5px;
  cursor: pointer;
}

/* =========================
   PDF 출력 전용 스타일
========================= */
@media print {

  body {
    margin: 0;
  }

  .wrapper {
    padding-top: 30mm;   /* ✅ PDF에서도 상단 여백 */
  }

  .controls,
  input[type="file"] {
    display: none !important;   /* ✅ 버튼 완전 제거 */
  }

  textarea {
    border: none;
  }

  .content-box {
    align-items: center !important;  /* ✅ PDF 세로 중앙 고정 */
    justify-content: center !important;
  }

  .photo-box {
    height: 180mm;  /* ✅ PDF에서도 동일 */
  }

  .photo-box img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;  /* ✅ PDF 찌그러짐 방지 */
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div>
    <div class="title">사 진 대 지</div>

    <table>
      <tr>
        <td class="photo-area">
          <div class="photo-box">
            <img id="preview" />
          </div>
          <input type="file" accept="image/*" onchange="loadImage(event)">
        </td>

        <td class="content-area">
          <div class="content-box">
            <textarea placeholder="내용 입력"></textarea>
          </div>
        </td>
      </tr>
    </table>

    <div class="controls">
      <button onclick="window.print()">PDF 저장</button>
    </div>
  </div>
</div>

<script>
function loadImage(event) {
  const img = document.getElementById('preview');
  img.src = URL.createObjectURL(event.target.files[0]);
}
</script>

</body>
</html>
