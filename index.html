<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사진대지</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    h1 {
        margin: 0;
    }

    button {
        padding: 5px 10px;
        margin-left: 10px;
        cursor: pointer;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 300px);
        grid-template-rows: repeat(2, 200px);
        gap: 20px;
    }

    .grid-item {
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-size: 16px;
        text-align: center;
    }

    textarea {
        width: 100%;
        height: 100%;
        text-align: center;
        vertical-align: middle;
        resize: none;
        border: none;
        outline: none;
        font-size: 16px;
        padding: 0;
    }

    /* PDF 출력 시 중앙 정렬 */
    @media print {
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            display: none; /* 버튼과 제목은 인쇄에서 숨김 */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 6cm); /* A4 기준 적절한 크기 */
            grid-template-rows: repeat(2, 4cm);
            gap: 1cm;
        }
        .grid-item {
            border: 1px solid #000; /* 인쇄 시 선 명확하게 */
            page-break-inside: avoid;
        }
        textarea {
            width: 100%;
            height: 100%;
            font-size: 12pt;
        }
    }
</style>
</head>
<body>

<header>
    <h1>사진대지</h1>
    <div>
        <button onclick="copyContent()">내용 복사</button>
        <button onclick="resetContent()">초기화</button>
    </div>
</header>

<div class="grid-container">
    <div class="grid-item"><textarea id="cell1"></textarea></div>
    <div class="grid-item"><textarea id="cell2"></textarea></div>
    <div class="grid-item"><textarea id="cell3"></textarea></div>
    <div class="grid-item"><textarea id="cell4"></textarea></div>
    <div class="grid-item"><textarea id="cell5"></textarea></div>
    <div class="grid-item"><textarea id="cell6"></textarea></div>
</div>

<script>
function copyContent() {
    const source = document.getElementById('cell2').value;
    const targetIds = ['cell1','cell3','cell4','cell5','cell6'];
    targetIds.forEach(id => document.getElementById(id).value = source);
}

function resetContent() {
    const allCells = ['cell1','cell2','cell3','cell4','cell5','cell6'];
    allCells.forEach(id => document.getElementById(id).value = '');
}
</script>

</body>
</html>
