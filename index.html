<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>사진대지</title>

<!-- ✅ JPG 저장용 라이브러리 (추가) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
/* =========================
   기본 리셋
========================= */
* {
  box-sizing: border-box;
  font-family: "Malgun Gothic", Arial, sans-serif;
}

body {
  margin: 0;
  padding: 0;
}

/* =========================
   전체 래퍼 (상단 여백 핵심)
========================= */
.wrapper {
  width: 210mm;
  height: 297mm;
  margin: auto;
  padding-top: 25mm;
  display: flex;
  justify-content: center;
}

/* =========================
   테이블
========================= */
table {
  width: 180mm;
  height: 240mm;
  border-collapse: collapse;
}

td {
  border: 1px solid #000;
  padding: 10px;
}

/* =========================
   좌측 사진 영역
========================= */
.photo-area {
  width: 50%;
  text-align: center;
  vertical-align: middle;
}

.photo-box {
  width: 100%;
  height: 180mm;
  border: 1px dashed #999;
  display: flex;
  align-items: center;
  justify-content: center;
}

.photo-box img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* =========================
   우측 내용 영역
========================= */
.content-area {
  width: 50%;
  padding: 15px;
}

.content-box {
  height: 180mm;
  display: flex;
  align-items: center;
  justify-content: center;
}

textarea {
  width: 100%;
  height: 100%;
  resize: none;
  border: none;
  outline: none;
  text-align: center;
  font-size: 14px;
}

/* =========================
   상단 제목
========================= */
.title {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 10mm;
}

/* =========================
   버튼 영역
========================= */
.controls {
  margin-top: 15px;
  text-align: center;
}

button {
  font-size: 16px;
  padding: 10px 18px;
  margin: 5px;
  cursor: pointer;
}

/* =========================
   PDF 출력 전용 스타일
========================= */
@media print {

  body {
    margin: 0;
  }

  .wrapper {
    padding-top: 30mm;
  }

  .controls,
  input[type="file"] {
    display: none !important;
  }

  textarea {
    border: none;
  }

  .content-box {
    align-items: center !important;
    justify-content: center !important;
  }

  .photo-box {
    height: 180mm;
  }

  .photo-box img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
}
</style>
</head>

<body>

<div class="wrapper" id="captureArea">
  <div>
    <div class="title">사 진 대 지</div>

    <table>
      <tr>
        <td class="photo-area">
          <div class="photo-box">
            <img id="preview" />
          </div>
          <input type="file" accept="image/*" onchange="loadImage(event)">
        </td>

        <td class="content-area">
          <div class="content-box">
            <textarea placeholder="내용 입력"></textarea>
          </div>
        </td>
      </tr>
    </table>

    <div class="controls">
      <button onclick="window.print()">PDF 저장</button>
      <!-- ✅ JPG 저장 버튼 추가 -->
      <button onclick="saveJPG()">사진 출력(JPG)</button>
    </div>
  </div>
</div>

<script>
function loadImage(event) {
  const img = document.getElementById('preview');
  img.src = URL.createObjectURL(event.target.files[0]);
}

/* ✅ 화면 그대로 JPG 저장 */
function saveJPG() {
  const target = document.getElementById('captureArea');

  html2canvas(target, {
    scale: 2,              // 해상도 ↑
    backgroundColor: '#fff'
  }).then(canvas => {
    const link = document.createElement('a');
    link.download = '사진대지.jpg';
    link.href = canvas.toDataURL('image/jpeg', 0.95);
    link.click();
  });
}
</script>

</body>
</html>
