.page {

  padding: 50px 40px 30px 40px; /* ğŸ”¥ ìƒë‹¨ ì—¬ë°± ì¦ê°€ */

/* ===============================

   ë‚´ìš© ì˜ì—­

  display: flex;
  border-top: 2px solid #000;
  margin-top: 8px;
}

  width: 80px;

textarea {
  flex: 1;

  line-height: 60px;          /* ğŸ”¥ ì„¸ë¡œ ì¤‘ì•™ ì •ë ¬ */

/* ===============================
   PDF ì¶œë ¥ ì „ìš©
=============================== */
@media print {
  button,
  .photo-btn {
    display: none !important; /* ğŸ”¥ ì‚¬ì§„ ì¶”ê°€ ë²„íŠ¼ ì œê±° */

<body>

<div class="controls" id="controls">
  <button onclick="copyText()">ë‚´ìš© ë™ì¼ ì ìš©</button>
  <button onclick="savePDF()">PDF ì €ì¥</button>
</div>

<div class="page" id="pdfArea">
  <div class="title">ì‚¬ ì§„ ëŒ€ ì§€</div>

  <div class="photo-box">
    <label class="photo-btn">
      ì‚¬ì§„ ì¶”ê°€
      <input type="file" accept="image/*" onchange="loadImage(event,'img1')">
    </label>

    <div class="photo-frame">
      <img id="img1">
    </div>

    <div class="content-row">
      <div class="label">ë‚´ìš©</div>
      <textarea id="text1"></textarea>
    </div>
  </div>

  <div class="photo-box">
    <label class="photo-btn">
      ì‚¬ì§„ ì¶”ê°€
      <input type="file" accept="image/*" onchange="loadImage(event,'img2')">
    </label>

    <div class="photo-frame">
      <img id="img2">
    </div>

    <div class="content-row">
      <div class="label">ë‚´ìš©</div>
      <textarea id="text2"></textarea>
    </div>
  </div>
</div>

<script>
function loadImage(e, id) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    document.getElementById(id).src = reader.result;
  };
  reader.readAsDataURL(file);
}

function copyText() {
  document.getElementById('text2').value =
    document.getElementById('text1').value;
}

async function savePDF() {
  const controls = document.getElementById('controls');
  controls.style.display = 'none';

  await document.fonts.ready;
  await new Promise(r => setTimeout(r, 300));

  const canvas = await html2canvas(
    document.getElementById('pdfArea'),
    { scale: 1, backgroundColor: '#fff' }
  );

  const imgData = canvas.toDataURL('image/jpeg', 0.85);

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({
    orientation: 'p',
    unit: 'px',
    format: [794, 1123]
  });

  pdf.addImage(imgData, 'JPEG', 0, 0, 794, 1123);
  pdf.save('ì‚¬ì§„ëŒ€ì§€.pdf');

  controls.style.display = 'block';
}
</script>

</body>
