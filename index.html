<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사진대지</title>

<!-- PDF 라이브러리 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
/* ===============================
   기본 화면 스타일
=============================== */
body {
  margin: 0;
  background: #ccc;
  font-family:
    -apple-system,
    BlinkMacSystemFont,
    "Apple SD Gothic Neo",
    "Malgun Gothic",
    Arial,
    sans-serif;
}

/* 상단 버튼 */
.controls {
  text-align: center;
  padding: 10px;
}

/* A4 고정 */
.page {
  width: 794px;
  height: 1123px;
  background: #fff;
  margin: auto;
  padding: 30px 40px;
  box-sizing: border-box;
}

/* 제목 */
.title {
  text-align: center;
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 8px;
  margin-bottom: 20px;
}

/* 사진 블록 */
.photo-box {
  border: 2px solid #000;
  padding: 10px;
  margin-bottom: 20px;
}

/* 이미지 (화면용) */
.photo-box img {
  width: 100%;
  height: 300px;
  object-fit: contain;
  border: 1px solid #aaa;
}

/* 내용 행 */
.content-row {
  display: flex;
  border-top: 2px solid #000;
  margin-top: 5px;
}

.label {
  width: 80px;
  border-right: 2px solid #000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
}

textarea {
  flex: 1;
  height: 60px;
  border: none;
  resize: none;
  font-size: 22px;
  text-align: center;
  outline: none;
}

/* ===============================
   출력(PDF) 전용 스타일
=============================== */
@media print {

  /* 버튼 & 파일선택 숨김 */
  button,
  input[type="file"] {
    display: none !important;
  }

  /* PDF에서 사진 비율 깨짐 방지 (핵심) */
  img {
    width: auto !important;
    height: auto !important;
    max-width: 100% !important;
    max-height: 100% !important;
    object-fit: contain !important;
  }

  /* A4 세로 중앙 정렬 */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 297mm;
    background: #fff;
  }

  .page {
    margin: 0;
  }
}
</style>
</head>

<body>

<!-- 상단 버튼 -->
<div class="controls" id="controls">
  <button onclick="copyText()">내용 동일 적용</button>
  <button onclick="savePDF()">PDF 저장</button>
</div>

<!-- PDF 영역 -->
<div class="page" id="pdfArea">

  <div class="title">사 진 대 지</div>

  <div class="photo-box">
    <input type="file" accept="image/*" onchange="loadImage(event,'img1')">
    <img id="img1">
    <div class="content-row">
      <div class="label">내용</div>
      <textarea id="text1"></textarea>
    </div>
  </div>

  <div class="photo-box">
    <input type="file" accept="image/*" onchange="loadImage(event,'img2')">
    <img id="img2">
    <div class="content-row">
      <div class="label">내용</div>
      <textarea id="text2"></textarea>
    </div>
  </div>

</div>

<script>
/* 사진 로드 */
function loadImage(e, id) {
  const reader = new FileReader();
  reader.onload = () => document.getElementById(id).src = reader.result;
  reader.readAsDataURL(e.target.files[0]);
}

/* 내용 복사 */
function copyText() {
  document.getElementById('text2').value =
    document.getElementById('text1').value;
}

/* PDF 저장 */
async function savePDF() {
  document.getElementById('controls').style.display = 'none';

  await document.fonts.ready;
  await new Promise(r => setTimeout(r, 300));

  const canvas = await html2canvas(document.getElementById('pdfArea'), {
    scale: 1,
    backgroundColor: '#ffffff'
  });

  const imgData = canvas.toDataURL('image/jpeg', 0.7);

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({
    orientation: 'p',
    unit: 'px',
    format: [794, 1123]
  });

  pdf.addImage(imgData, 'JPEG', 0, 0, 794, 1123);
  pdf.save('사진대지.pdf');

  document.getElementById('controls').style.display = 'block';
}
</script>

</body>
</html>
