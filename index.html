<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사진대지</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }
    header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    h1 {
        margin: 0;
    }
    button {
        padding: 5px 10px;
        margin-left: 10px;
        cursor: pointer;
    }
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
        width: 100%;
        max-width: 1200px;
    }
    .grid-item {
        border: 1px solid #ccc;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
        font-size: 16px;
        word-break: break-word;
    }
    input, textarea {
        width: 100%;
        height: 100%;
        text-align: center;
        vertical-align: middle;
        resize: none;
        border: none;
        outline: none;
        font-size: 16px;
        box-sizing: border-box;
        padding: 10px;
    }
    @media print {
        body {
            display: block;
        }
        .grid-container {
            display: block;
        }
        .grid-item {
            page-break-inside: avoid;
            margin-bottom: 20px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>사진대지</h1>
    <div>
        <button onclick="copyContent()">내용 복사</button>
        <button onclick="resetContent()">초기화</button>
    </div>
</header>

<div class="grid-container">
    <div class="grid-item">
        <textarea id="cell1"></textarea>
    </div>
    <div class="grid-item">
        <textarea id="cell2"></textarea>
    </div>
    <div class="grid-item">
        <textarea id="cell3"></textarea>
    </div>
    <div class="grid-item">
        <textarea id="cell4"></textarea>
    </div>
    <div class="grid-item">
        <textarea id="cell5"></textarea>
    </div>
    <div class="grid-item">
        <textarea id="cell6"></textarea>
    </div>
</div>

<script>
function copyContent() {
    const source = document.getElementById('cell2').value;
    const targetIds = ['cell1','cell3','cell4','cell5','cell6'];
    targetIds.forEach(id => document.getElementById(id).value = source);
}

function resetContent() {
    const allCells = ['cell1','cell2','cell3','cell4','cell5','cell6'];
    allCells.forEach(id => document.getElementById(id).value = '');
}
</script>

</body>
</html>
