<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ì‚¬ì§„ëŒ€ì§€ PDF</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    margin: 0;
    padding: 0;
    background: #ccc;
    font-family: 'Noto Sans KR', sans-serif;
}

.controls {
    text-align: center;
    padding: 10px;
}

button {
    font-size: 16px;
    padding: 8px 16px;
    margin: 5px;
}

/* A4 ê³ ì • */
.page {
    width: 210mm;
    height: 297mm;
    background: #fff;
    margin: auto;
    padding: 15mm;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* ì‚¬ì§„ ì˜ì—­ */
.photo-box {
    border: 2px solid #000;
    padding: 10px;
    margin-bottom: 15px;
}

.photo-box img {
    width: 100%;
    height: 150px;
    object-fit: contain;
    border: 1px solid #999;
}

textarea {
    width: 100%;
    height: 60px;
    font-size: 20px;
    text-align: center;
    margin-top: 8px;
    resize: none;
}
</style>
</head>

<body>

<div class="controls" id="controls">
    <button onclick="copyText()">ë‚´ìš© ë™ì¼ ì ìš©</button>
    <button onclick="savePDF()">PDF ì €ì¥</button>
</div>

<div class="page" id="pdfArea">

    <div class="photo-box">
        <input type="file" accept="image/*" onchange="loadImage(event, 'img1')">
        <img id="img1">
        <textarea id="text1" placeholder="ì‘ì—…ë‚´ìš© ì…ë ¥"></textarea>
    </div>

    <div class="photo-box">
        <input type="file" accept="image/*" onchange="loadImage(event, 'img2')">
        <img id="img2">
        <textarea id="text2" placeholder="ì‘ì—…ë‚´ìš© ì…ë ¥"></textarea>
    </div>

</div>

<script>
function loadImage(e, id) {
    const r = new FileReader();
    r.onload = () => document.getElementById(id).src = r.result;
    r.readAsDataURL(e.target.files[0]);
}

function copyText() {
    document.getElementById('text2').value =
        document.getElementById('text1').value;
}

async function savePDF() {
    document.getElementById('controls').style.display = 'none';

    const area = document.getElementById('pdfArea');

    const canvas = await html2canvas(area, {
        scale: 1,          // ğŸ”¥ í•µì‹¬: í•´ìƒë„ ì œí•œ
        backgroundColor: '#ffffff'
    });

    const imgData = canvas.toDataURL('image/jpeg', 0.75); // ğŸ”¥ ìš©ëŸ‰ ì••ì¶•

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('p', 'mm', 'a4');

    pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);
    pdf.save('ì‚¬ì§„ëŒ€ì§€.pdf');

    document.getElementById('controls').style.display = 'block';
}
</script>

</body>
</html>
